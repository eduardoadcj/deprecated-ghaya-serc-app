<app-menu>

  <main role="main" class="col-md-9 ml-auto col-lg-10 px-md-4">

    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Clientes</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        
        <div class="input-group mr-2">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Nº Calçado</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Todos</option>
            <option value="1">34</option>
            <option value="2">35</option>
            <option value="3">36</option>
          </select>
        </div>

        <div class="input-group mr-2">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Nº Jeans</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Todos</option>
            <option value="1">34</option>
            <option value="2">35</option>
            <option value="3">36</option>
          </select>
        </div>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nome do cliente">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <fa-icon [icon]="faSearch" class="mr-2"></fa-icon>
              Buscar
            </button>
          </div>
        </div>

      </div>
    </div>

    <div class="search-results" infinite-scroll [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()">

      <table class="table table-striped table-borderless table-responsive-md table-hover">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Whatsapp</th>
            <th scope="col">CPF</th>
            <th scope="col">Nº Calçado</th>
            <th scope="col">Nº Jeans</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let value of preenchedor">
            <td>Eduardo Augusto da Cruz Junior</td>
            <td>(44) 99924-0044</td>
            <td>105.136.689-50</td>
            <td>40</td>
            <td>46</td>
            <td style="width: 42px">
              <button class="btn btn-outline-secondary">
                <fa-icon [icon]="faArrowRight"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </main>

</app-menu>
